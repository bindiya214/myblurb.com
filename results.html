<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Case Details</h1>
        
        <div class="details">
            {% if selected_type == "MLF" %}
                <h2>Steps to Follow</h2>
                <p>{{ problem_details.steps }}</p>
                
                <h2>Case Status</h2>
                <p>{{ problem_details.status }}</p>

                <h2>Blurb</h2>
                <p>{{ problem_details.blurb }}</p>

                <h2>Annotations</h2>
                <p>{{ problem_details.annotations }}</p>
            {% else %}
                <h2>Blurb</h2>
                <p>{{ problem_details.blurb }}</p>
            {% endif %}
        </div>
        <a href="/">Go back</a>
    </div>
</body>
</html>
